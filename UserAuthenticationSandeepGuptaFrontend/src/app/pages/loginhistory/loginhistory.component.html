<div class="max-w-5xl mx-auto bg-amber-100 shadow-lg rounded-lg p-8 mt-12">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">User Login Records</h2>
  
    <table mat-table [dataSource]="userLoginRecords" class="min-w-full divide-y divide-gray-200" *ngIf="userLoginRecords.length > 0">
      
      <!-- Login ID Column -->
      <ng-container matColumnDef="loginId">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left text-sm font-extrabold text-gray-600">User Name</th>
        <td mat-cell *matCellDef="let record" class="px-4 py-4 whitespace-nowrap text-gray-700">{{username}}</td>
      </ng-container>
  
      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left text-sm font-extrabold text-gray-600">User ID</th>
        <td mat-cell *matCellDef="let record" class="px-4 py-4 whitespace-nowrap text-gray-700">{{record.userId}}</td>
      </ng-container>
  
      <!-- Is Valid Column -->
      <ng-container matColumnDef="isValid">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left text-sm font-extrabold text-gray-600">Is Valid</th>
        <td mat-cell *matCellDef="let record" class="px-4 py-4 whitespace-nowrap text-gray-700">{{record.isValid}}</td>
      </ng-container>
  
      <!-- Created At Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left text-sm font-extrabold text-gray-600">Created At</th>
        <td mat-cell *matCellDef="let record" class="px-4 py-4 whitespace-nowrap text-gray-700">{{record.createdAt | date: 'medium'}}</td>
      </ng-container>
  
      <!-- Login IP Address Column -->
      <ng-container matColumnDef="loginIPAddress">
        <th mat-header-cell *matHeaderCellDef class="px-4 py-3 text-left text-sm font-extrabold text-gray-600">Login IP Address</th>
        <td mat-cell *matCellDef="let record" class="px-4 py-4 whitespace-nowrap text-gray-700">{{record.loginIPAddress}}</td>
      </ng-container>
  
      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="bg-gray-100"></tr>
  
      <!-- Data Row with Hover Effect -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
          class="hover:bg-blue-400 hover:text-white transition duration-300 ease-in-out">
      </tr>
  
    </table>
  
    <!-- No Records Message -->
    <div *ngIf="userLoginRecords.length === 0" class="text-center text-gray-500 mt-6">
      No login records found.
    </div>
  </div>
