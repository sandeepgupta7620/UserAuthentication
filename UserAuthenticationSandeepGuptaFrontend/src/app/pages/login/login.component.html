<div class="signup-container p-8 max-w-md mx-auto bg-amber-100 shadow-2xl rounded-lg mt-12">
  <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Welcome Back</h2>
  <form (ngSubmit)="onLogin()">
    <div class="mb-6">
      <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
      <input id="email" [(ngModel)]="email" name="email" required 
             class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required 
             class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500">
    </div>

    <div *ngIf="showCaptcha" class="mb-6">
      <re-captcha
        (resolved)="onCaptchaResolved($event)"
        siteKey="6LecUk0qAAAAAOMOHxV5UO7unFX5ew1gc7hg8o-E">
      </re-captcha>
    </div>

    <div class="flex items-center justify-between mb-6">
      <label class="text-sm text-gray-500">
        <input type="checkbox" class="mr-2"> Remember me
      </label>
      <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold px-4 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
      Sign In
    </button>
  </form>
  
  <div class="text-center mt-6">
    <p class="text-gray-500">Don't have an account? 
      <a href="#" class="text-blue-500 font-medium hover:underline">Sign up</a>
    </p>
  </div>
</div>
