<div class="signup-container p-8 max-w-md mx-auto bg-amber-100 shadow-lg rounded-lg mt-12">
  <h4 class="text-3xl font-bold text-gray-800 mb-8 text-center">Create Your Account</h4>
  <form (ngSubmit)="onSignup()" autocomplete="off">
    <div class="mb-6">
      <label for="username" class="block text-gray-600 font-medium mb-2">Username</label>
      <input id="username" [(ngModel)]="username" name="username" required 
             class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500">
    </div>

    <div class="mb-6">
      <label for="email" class="block text-gray-600 font-medium mb-2">Email</label>
      <input id="email" [(ngModel)]="email" name="email" required 
             class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500">
    </div>

    <div class="mb-6">
      <label for="password" class="block text-gray-600 font-medium mb-2">Password</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required 
             class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-500">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white font-semibold px-4 py-3 rounded-lg hover:bg-blue-700 transition duration-300">
      Sign Up
    </button>

    <button (click)="gotoLogin()" class="mt-5 w-full bg-gray-600 text-white font-semibold px-4 py-3 rounded-lg hover:bg-gray-700 transition duration-300">
      Already a User? Login
    </button>
  </form>
</div>
